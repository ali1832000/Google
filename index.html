<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-arrow-left left" id="left" ></i>
        <i class="fa-solid fa-arrow-right right"></i>
        <i class="fa-solid fa-rotate-right rotate"></i>
        <img src="images/google.png" alt="google" class="Google-icon">
        <input type="text" name="search" class="search" placeholder="Search Google or type a URL">
        <nav>
        <i class="fa-regular fa-share-from-square share"></i>                                                                                                      
        <i class="fa-regular fa-star star"></i>
        </nav>
        <div id="div-icon">
            <i class="fa-solid fa-download download"></i>
            <img src="images/c.JPG" alt="c" class="user">
            <i class="fa-solid fa-ellipsis-vertical dots"></i>
        </div>
    </header>

   <!-- section coding -->

    <section>
        <div class="div-icon2">
            <h4>Gmail</h4>
            <h4>Images</h4>
            <i class="fa-solid fa-flask flask"></i>
            <i class="fa-solid fa-grip-vertical grip"></i>
            <img src="images/c.JPG" alt="c" class="user-2">
        <!-- <i class="fa-solid fa-circle-user user-2"></i> -->
        </div>

        <!-- google coding -->
        <div class="google">
            <h1>Google</h1>
        </div>

        <!-- search bar -->
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass glass"></i>
            <input type="text" name="search" class="search-2" placeholder="Search Google or type a URL" href="https://www.google.com/">
            <div class="mic">
                <i class="fa-solid fa-microphone microphone"></i>
                <i class="fa-solid fa-camera camera"></i>
            </div>
        </div>


        <!-- app coding -->

        <div class="app-box">
            <div class="app">
                <a href="https://web.whatsapp.com/"><div class="icon-box"><img src="images/whatshap.png" alt="Whatshap" class="Whatshap"></div></a>
                <p>Web Whatshap...</p>
            </div>


            <div class="app">
                <div class="icon-box"><img src="images/STP.jpg" alt="stp" class="stp"></div>
                <p>Profile</p>
            </div>
            <div class="app">
                <div class="icon-box"><img src="images/youtube.jpeg" alt="youtube" class="youtube"></div>
                <P>YouTube</P>
            </div>
            <div class="app">
                <div class="icon-box"><img src="images/facebook.jpeg" alt="facebook" class="Whatshap"></div>
                <p>Facebook</p>
            </div>
            <div class="app">
                <div class="plus-box"><img src="images/plus.svg" alt="plus" class="plus"></div>
                <P>Add Shortcut</P>
            </div>
        </div>

    </section>
</body>
</html>
